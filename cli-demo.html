<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-SOLUTION | CLI Demo - E-Commerce Automation Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            /* CLI Colors */
            --cli-bg-dark: #0a0a0f;
            --cli-bg-dark-alt: #1a1a2e;
            --cli-purple-primary: #8B5CF6;
            --cli-purple-bright: #A78BFA;
            --cli-cyan: #06B6D4;

            /* Semantic Colors */
            --cli-success: #10B981;
            --cli-warning: #F59E0B;
            --cli-error: #EF4444;
            --cli-info: #3B82F6;
            --cli-muted: #6B7280;

            /* Text Colors */
            --cli-text-primary: #E5E7EB;
            --cli-text-secondary: #9CA3AF;
            --cli-text-dim: #4B5563;
            --cli-text-neon: #22D3EE;

            /* Platform Colors */
            --lazada-blue: #0F1766;
            --lazada-orange: #FF6600;
            --shopee-orange: #EE4D2D;

            /* Font */
            --font-cli: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
        }

        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-cli);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            color: var(--cli-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0.3;
        }

        /* ========== TERMINAL WINDOW ========== */
        .terminal-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            background: rgba(10, 10, 15, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow:
                0 0 20px rgba(139, 92, 246, 0.3),
                0 16px 48px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Terminal header (window controls) */
        .terminal-header {
            background: #1f1a2e;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: scale(1.2);
        }

        .control-close { background: #ff5555; }
        .control-minimize { background: #ffb86c; }
        .control-maximize { background: #50fa7b; }

        .terminal-title {
            font-size: 12px;
            color: var(--cli-text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-icon {
            font-size: 14px;
        }

        /* Terminal content */
        .terminal-content {
            padding: var(--space-lg);
            min-height: 600px;
            max-height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Custom scrollbar */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: var(--cli-purple-primary);
            border-radius: 4px;
        }

        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: var(--cli-purple-bright);
        }

        /* ========== ASCII LOGO ========== */
        .ascii-logo {
            color: var(--cli-purple-primary);
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
            margin-bottom: var(--space-md);
            white-space: pre;
            font-size: 10px;
            line-height: 1.2;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            font-weight: 700;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .tagline {
            color: var(--cli-cyan);
            text-align: center;
            margin-bottom: var(--space-sm);
            font-size: 12px;
            text-shadow: 0 0 8px rgba(6, 182, 212, 0.6);
            letter-spacing: 2px;
        }

        .version-info {
            color: var(--cli-text-secondary);
            text-align: center;
            font-size: 11px;
            margin-bottom: var(--space-xl);
            opacity: 0;
            animation: fadeIn 0.5s ease 0.3s forwards;
        }

        /* ========== BOX DRAWING ========== */
        .box {
            border: 1px solid var(--cli-purple-primary);
            border-radius: 4px;
            padding: var(--space-md);
            margin: var(--space-md) 0;
            background: rgba(139, 92, 246, 0.05);
            box-shadow:
                0 0 10px rgba(139, 92, 246, 0.2),
                inset 0 0 10px rgba(139, 92, 246, 0.05);
        }

        .box-title {
            text-align: center;
            color: var(--cli-purple-bright);
            font-weight: 700;
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 13px;
        }

        /* ========== LOG LINES ========== */
        .log-line {
            margin: var(--space-xs) 0;
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);
            opacity: 0;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timestamp {
            color: var(--cli-muted);
            font-size: 11px;
            flex-shrink: 0;
        }

        .log-icon {
            flex-shrink: 0;
        }

        .log-text {
            flex: 1;
        }

        /* Color classes */
        .text-purple { color: var(--cli-purple-primary); }
        .text-cyan { color: var(--cli-cyan); }
        .text-success { color: var(--cli-success); }
        .text-warning { color: var(--cli-warning); }
        .text-error { color: var(--cli-error); }
        .text-info { color: var(--cli-info); }
        .text-muted { color: var(--cli-muted); }
        .text-neon { color: var(--cli-text-neon); }

        /* Glow classes */
        .glow-purple {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
        }

        .glow-cyan {
            text-shadow: 0 0 8px rgba(6, 182, 212, 0.8);
        }

        .glow-green {
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.8);
        }

        /* ========== MENU ========== */
        .menu-item {
            padding: var(--space-sm) var(--space-md);
            margin: var(--space-xs) 0;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .menu-item:hover {
            border-left-color: var(--cli-purple-primary);
            background: rgba(139, 92, 246, 0.1);
            transform: translateX(5px);
        }

        .menu-number {
            color: var(--cli-purple-bright);
            font-weight: 700;
        }

        .menu-icon {
            font-size: 16px;
        }

        /* ========== PROGRESS BAR ========== */
        .progress-container {
            margin: var(--space-md) 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-xs);
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--cli-purple-primary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg,
                var(--cli-purple-primary) 0%,
                var(--cli-purple-bright) 50%,
                var(--cli-cyan) 100%);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* ========== CURSOR ========== */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--cli-purple-primary);
            animation: blink 1s infinite;
            margin-left: 2px;
            box-shadow: 0 0 5px var(--cli-purple-primary);
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* ========== SPINNER ========== */
        .spinner {
            display: inline-block;
            animation: spin 0.8s infinite linear;
        }

        @keyframes spin {
            0% { content: '‚†ã'; }
            10% { content: '‚†ô'; }
            20% { content: '‚†π'; }
            30% { content: '‚†∏'; }
            40% { content: '‚†º'; }
            50% { content: '‚†¥'; }
            60% { content: '‚†¶'; }
            70% { content: '‚†ß'; }
            80% { content: '‚†á'; }
            90% { content: '‚†è'; }
        }

        .spinner::before {
            content: '‚†ã';
        }

        /* ========== PLATFORM BADGES ========== */
        .platform-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            margin-right: var(--space-sm);
        }

        .badge-lazada {
            background: rgba(15, 23, 102, 0.3);
            border: 1px solid var(--lazada-orange);
            color: var(--lazada-orange);
        }

        .badge-shopee {
            background: rgba(238, 77, 45, 0.3);
            border: 1px solid var(--shopee-orange);
            color: var(--shopee-orange);
        }

        /* ========== TREE STRUCTURE ========== */
        .tree-line {
            padding-left: var(--space-md);
            color: var(--cli-text-secondary);
        }

        .tree-branch::before {
            content: '‚îú‚îÄ ';
            color: var(--cli-purple-primary);
        }

        .tree-last::before {
            content: '‚îî‚îÄ ';
            color: var(--cli-purple-primary);
        }

        /* ========== SUCCESS BOX ========== */
        .success-box {
            border: 2px solid var(--cli-success);
            background: linear-gradient(135deg,
                rgba(16, 185, 129, 0.1) 0%,
                rgba(16, 185, 129, 0.05) 100%);
            padding: var(--space-lg);
            margin: var(--space-lg) 0;
            border-radius: 8px;
            box-shadow:
                0 0 20px rgba(16, 185, 129, 0.3),
                inset 0 0 20px rgba(16, 185, 129, 0.1);
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.5); }
        }

        .success-title {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: var(--cli-success);
            margin-bottom: var(--space-md);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
        }

        .success-detail {
            display: flex;
            justify-content: space-between;
            padding: var(--space-xs) 0;
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        }

        .success-label {
            color: var(--cli-text-secondary);
        }

        .success-value {
            color: var(--cli-text-neon);
            font-weight: 500;
        }

        /* ========== INPUT PROMPT ========== */
        .input-prompt {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin: var(--space-md) 0;
            padding: var(--space-sm);
            background: rgba(139, 92, 246, 0.05);
            border-left: 3px solid var(--cli-purple-primary);
        }

        .input-label {
            color: var(--cli-purple-bright);
            font-weight: 700;
        }

        .input-value {
            color: var(--cli-cyan);
        }

        /* ========== STATS FOOTER ========== */
        .stats-footer {
            background: rgba(139, 92, 246, 0.1);
            padding: var(--space-md);
            border-top: 1px solid var(--cli-purple-primary);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .stat-icon {
            font-size: 16px;
        }

        .stat-value {
            font-weight: 700;
            font-size: 18px;
        }

        .stat-label {
            color: var(--cli-text-secondary);
            font-size: 11px;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            body {
                padding: var(--space-sm);
            }

            .terminal-container {
                border-radius: 8px;
            }

            .terminal-content {
                padding: var(--space-md);
                font-size: 12px;
                min-height: 400px;
            }

            .ascii-logo {
                font-size: 7px;
            }

            .tagline {
                font-size: 10px;
            }

            .version-info {
                font-size: 9px;
            }

            .stats-footer {
                flex-direction: column;
                gap: var(--space-sm);
            }
        }

        @media (max-width: 480px) {
            .terminal-content {
                font-size: 11px;
                padding: var(--space-sm);
            }

            .ascii-logo {
                font-size: 6px;
            }

            .box {
                padding: var(--space-sm);
            }
        }

        /* ========== MOTION PREFERENCES ========== */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ========== UTILITY CLASSES ========== */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .font-bold {
            font-weight: 700;
        }

        .mb-md {
            margin-bottom: var(--space-md);
        }

        .mt-lg {
            margin-top: var(--space-lg);
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <div class="window-controls">
                <div class="control-btn control-close"></div>
                <div class="control-btn control-minimize"></div>
                <div class="control-btn control-maximize"></div>
            </div>
            <div class="terminal-title">
                <span class="terminal-icon">‚ö°</span>
                <span>A-SOLUTION CLI v0.0.16</span>
            </div>
        </div>

        <!-- Terminal Content -->
        <div class="terminal-content" id="terminal">
            <!-- Content will be dynamically generated by JavaScript -->
        </div>
    </div>

    <script>
        // ========== TERMINAL CONTROLLER ==========
        class TerminalController {
            constructor(elementId) {
                this.terminal = document.getElementById(elementId);
                this.currentDelay = 0;
                this.typeSpeed = 30;
                this.lineDelay = 500;
            }

            // Clear terminal
            clear() {
                this.terminal.innerHTML = '';
                this.currentDelay = 0;
            }

            // Add raw HTML
            addHTML(html, delay = 0) {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.innerHTML = html;
                    this.terminal.appendChild(div);
                    this.scrollToBottom();
                }, this.currentDelay + delay);
                this.currentDelay += delay;
                return this;
            }

            // Add ASCII logo
            addLogo() {
                const logo = `<div class="ascii-logo text-center">

‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó      ‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ïö‚ïê‚ïê‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ïó  ‚ñà‚ñà‚ïë
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ñà‚ñà‚ïó ‚ñà‚ñà‚ïë
‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïë‚ïö‚ïê‚ïê‚ïê‚ïê‚ïù‚ïö‚ïê‚ïê‚ïê‚ïê‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë     ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïë‚ïö‚ñà‚ñà‚ïó‚ñà‚ñà‚ïë
‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë      ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïë‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù   ‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ïë ‚ïö‚ñà‚ñà‚ñà‚ñà‚ïë
‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù      ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù    ‚ïö‚ïê‚ïù   ‚ïö‚ïê‚ïù ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïê‚ïê‚ïù
</div>`;
                return this.addHTML(logo, 300);
            }

            // Add tagline
            addTagline(text) {
                return this.addHTML(`<div class="tagline glow-cyan">${text}</div>`, 200);
            }

            // Add version info
            addVersionInfo(version, platform) {
                const html = `<div class="version-info">Version: ${version} | Platform: ${platform}</div>`;
                return this.addHTML(html, 200);
            }

            // Add log line
            addLog(icon, text, color = '', timestamp = true) {
                const ts = timestamp ? this.getTimestamp() : '';
                const colorClass = color ? `text-${color}` : '';
                const html = `
                    <div class="log-line">
                        ${timestamp ? `<span class="timestamp">${ts}</span>` : ''}
                        <span class="log-icon ${colorClass}">${icon}</span>
                        <span class="log-text ${colorClass}">${text}</span>
                    </div>
                `;
                return this.addHTML(html, 100);
            }

            // Add box with title
            addBox(title, content, delay = 0) {
                const html = `
                    <div class="box">
                        <div class="box-title">${title}</div>
                        ${content}
                    </div>
                `;

            // Add menu
            addMenu(items) {
                let menuHTML = '';
                items.forEach(item => {
                    menuHTML += `
                        <div class="menu-item">
                            <span class="menu-number">[${item.key}]</span>
                            <span class="menu-icon">${item.icon}</span>
                            <span class="menu-text">${item.text}</span>
                        </div>
                    `;
                });
                return menuHTML;
            }

            // Add input prompt
            addInput(label, value) {
                const html = `
                    <div class="input-prompt">
                        <span class="input-label">[INPUT]</span>
                        <span>${label}</span>
                        <span class="input-value">${value}</span>
                    </div>
                `;
                return this.addHTML(html, 800);
            }

            // Add progress bar
            addProgress(label, target = 100, duration = 2000) {
                const id = 'progress-' + Date.now();
                const html = `
                    <div class="progress-container">
                        <div class="progress-label">
                            <span class="text-purple">${label}</span>
                            <span class="text-cyan" id="${id}-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="${id}"></div>
                        </div>
                    </div>
                `;
                this.addHTML(html, 200);

                // Animate progress
                setTimeout(() => {
                    const progressBar = document.getElementById(id);
                    const percentLabel = document.getElementById(id + '-percent');
                    if (progressBar && percentLabel) {
                        const startTime = Date.now();
                        const animate = () => {
                            const elapsed = Date.now() - startTime;
                            const progress = Math.min((elapsed / duration) * target, target);
                            progressBar.style.width = progress + '%';
                            percentLabel.textContent = Math.floor(progress) + '%';

                            if (progress < target) {
                                requestAnimationFrame(animate);
                            }
                        };
                        animate();
                    }
                }, this.currentDelay + 300);

                this.currentDelay += duration + 500;
                return this;
            }

            // Add tree structure
            addTree(items, last = false) {
                let html = '';
                items.forEach((item, index) => {
                    const isLast = last && index === items.length - 1;
                    const className = isLast ? 'tree-last' : 'tree-branch';
                    html += `<div class="tree-line ${className}">${item}</div>`;
                });
                return html;
            }

            // Add success box
            addSuccess(details) {
                let detailsHTML = '';
                Object.entries(details).forEach(([key, value]) => {
                    detailsHTML += `
                        <div class="success-detail">
                            <span class="success-label">${key}:</span>

            // Add stats footer
            addStats(stats) {
                let statsHTML = '<div class="stats-footer">';
                stats.forEach(stat => {
                    statsHTML += `
                        <div class="stat-item">
                            <span class="stat-icon">${stat.icon}</span>
                            <div>
                                <div class="stat-value text-${stat.color}">${stat.value}</div>
                                <div class="stat-label">${stat.label}</div>
                            </div>
                        </div>
                    `;
                });
                statsHTML += '</div>';
                return this.addHTML(statsHTML, 500);
            }

            // Utility: Get timestamp
            getTimestamp() {
                const now = new Date();
                const time = now.toTimeString().split(' ')[0];
                const ms = now.getMilliseconds().toString().padStart(3, '0');
                return `[${time}.${ms}]`;
            }

            // Utility: Scroll to bottom
            scrollToBottom() {
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }

            // Utility: Wait
            wait(ms) {
                this.currentDelay += ms;
                return this;
            }
        }
