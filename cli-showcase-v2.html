<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-SOLUTION CLI | Live Demo - Multi-Platform E-Commerce Automation</title>
    <meta name="description" content="See A-Solution in action - Real-time CLI demo with screen transitions.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-terminal: #1a1a2e;
            --purple: #8B5CF6;
            --purple-bright: #A78BFA;
            --cyan: #06B6D4;
            --cyan-bright: #22D3EE;
            --green: #10B981;
            --orange: #F59E0B;
            --red: #EF4444;
            --text: #E5E7EB;
            --text-muted: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-terminal) 50%, var(--bg-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .logo-ascii {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--purple), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .terminal-container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-terminal);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(139, 92, 246, 0.2);
            overflow: hidden;
            z-index: 10;
        }

        .window-header {
            background: rgba(30, 30, 45, 0.9);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control-close { background: #EF4444; }
        .control-minimize { background: #F59E0B; }
        .control-maximize { background: #10B981; }

        .window-title {
            margin-left: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .terminal-screen {
            padding: 1.5rem;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            bottom: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .screen-content {
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--purple-bright);
            animation: blink 1s infinite;
            margin-left: 4px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .text-purple { color: var(--purple-bright); }
        .text-cyan { color: var(--cyan-bright); }
        .text-green { color: var(--green); }
        .text-orange { color: var(--orange); }
        .text-red { color: var(--red); }
        .text-muted { color: var(--text-muted); }
        .text-bold { font-weight: 700; }

        .divider {
            color: var(--cyan);
            margin: 0.5rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--purple), var(--cyan));
            animation: progressFill 2s ease-in-out forwards;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        .fade-in {
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            z-index: 10;
        }

        .footer-link {
            color: var(--purple-bright);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: var(--cyan);
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .logo-ascii { font-size: 1.5rem; }
            .terminal-screen { height: 400px; padding: 1rem; }
            .screen { top: 1rem; left: 1rem; right: 1rem; bottom: 1rem; }
            .screen-content { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

        <div class="terminal-screen" id="terminal"></div>

    <div class="footer">

                        <div class="text-cyan" style="margin-top: 2rem; font-size: 0.75rem;">
                            Restarting demo in 3 seconds...
                        </div>

        };

        function showScreen(screenName) {
            // Clear all screens
            terminal.innerHTML = '';

            // Create new screen
            const screen = document.createElement('div');
            screen.className = 'screen active';
            screen.innerHTML = screens[screenName];
            terminal.appendChild(screen);

            currentScreen = screenName;
        }

        function runDemo() {
            const sequence = [
                { screen: 'banner', duration: 2000 },
                { screen: 'auth', duration: 3500 },
                { screen: 'module', duration: 2500 },
                { screen: 'moduleSelected', duration: 2500 },
                { screen: 'tasks', duration: 2500 },
                { screen: 'execution', duration: 4000 },
                { screen: 'complete', duration: 3000 },
            ];

            let totalDelay = 0;

            sequence.forEach((step, index) => {
                setTimeout(() => {
                    showScreen(step.screen);

                    // Restart after complete
                    if (index === sequence.length - 1) {
                        setTimeout(runDemo, step.duration);
                    }
                }, totalDelay);

                totalDelay += step.duration;
            });
        }

        // Start demo
        runDemo();
    </script>
